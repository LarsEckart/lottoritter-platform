<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <div class="logo-shield"/>
    <span class="footer-text-left">
        Lottoritter
    </span>
    <span class="footer-text-right">
        <span>
            <h:link outcome="/legal/imprint.xhtml">
                <h:outputText value="#{text['user.footer.imprint']}"/>
            </h:link>
        </span>
        <span class="link-separator"/>
        <span style="margin-right: 20px;">
            <h:link outcome="/legal/privacypolicy.xhtml">
                <h:outputText value="#{text['user.footer.privacypolicy']}"/>
            </h:link>
        </span>

        <span style="margin-right: 20px;">
            <h:form>
                <h:commandLink actionListener="#{userSession.changeLocale('de')}" style="margin-right: 5px;">
                    <p:graphicImage url="#{resource['images:'.concat('de.png')]}"/>
                </h:commandLink>
                <h:commandLink actionListener="#{userSession.changeLocale('en')}">
                    <p:graphicImage url="#{resource['images:'.concat('en.png')]}"/>
                </h:commandLink>
            </h:form>
        </span>
        <span>
            <i class="fa fa-copyright" aria-hidden="true"/>
            2017 - All Rights Reserved
        </span>
    </span>
</ui:composition>
