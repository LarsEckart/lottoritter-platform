<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <section class="content no-header">
            <p:growl/>
            <div class="form single-column-form">
                <h:form id="registrationForm">
                    <h1>#{text['user.registration.caption']}</h1>

                    <div class="row">
                        <p:outputLabel value="Hallo, die Aktivierung war erfolgreich."/>
                    </div>
                    <div class="row with-padding">
                        <p:outputLabel value="Deine E-Mail-Adresse ist nun verifiziert."/>
                    </div>
                    <div class="row">
                        <p:outputLabel value="Die Lottoritter wünsche Dir weiterhin viel Glück!"/>
                    </div>
                    <div class="row with-padding">
                        <p:button outcome="/index" value="Zurück zur Hauptseite"
                                  style="margin-top: 20px;"/>
                    </div>
                </h:form>
            </div>
        </section>
    </ui:define>
</ui:composition>
