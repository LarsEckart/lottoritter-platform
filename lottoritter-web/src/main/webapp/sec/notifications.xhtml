<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="subheader">
        Page Header
    </ui:define>

    <ui:define name="content">

        <div class="Section">

            <div class="Container100">

                <div class="Container100 whiteback GreenBorderedBox">

                    <div class="Wid100 MarAuto DispBlock OvHidden FontMerriWeatherRegular BlueDarkest TexAlCenter" style="font-size:3.0rem; padding-top:5rem; padding-bottom:5rem;">Notification</div>
                    <div style="width:80px; border-bottom:solid 1px #AEB0B5;" class="MarAuto"></div>
                    <div class="Wid100 OvHidden" style="height:5rem;"></div>

                    <div class="Wid100 TexAlCenter OvHidden FontSourceSansRegular Fs20 Gray">Use this page to start from scratch and place your custom content.</div>
                    <div>
                        <p:outputLabel rendered="#{(userSession != null) and userSession.loggedIn}" value="#{userSession.player.email}" />
                    </div>
                </div>
            </div>

        </div>

    </ui:define>

</ui:composition>
