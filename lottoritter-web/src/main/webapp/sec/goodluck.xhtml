<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <section class="content no-header">
            <h:panelGroup styleClass="goodluck">

                <div class="container">
                    #{text['user.goodluck.text']}
                    <div class="clover-goodluck left"/>
                    <div class="clover-goodluck right"/>

                    <div class="link">
                        <h:link outcome="/index" style="text-align: center">
                            <i class="elementicon fa fa-chevron-left"/>
                            <h:outputLabel value="#{text['user.goodluck.backtohome']}"/>
                        </h:link>
                    </div>
                </div>
            </h:panelGroup>
        </section>
    </ui:define>

</ui:composition>
