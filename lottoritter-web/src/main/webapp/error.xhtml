<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view locale="#{userSession.locale}">

        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
                <meta http-equiv="refresh" content="10;url=#{request.contextPath}/index.xhtml" />
            </f:facet>
            <title>#{text['title']}</title>
        </h:head>

        <h:body styleClass="exception-body error-page">

            <div class="exception-type">
            </div>

            <div class="card exception-panel">
                <i class="material-icons">&#xE000;</i>
                <h1>Exception Occured</h1>
                <div class="exception-detail">The system administrators are already informed.<p>Your are automatically redirected to the homepage...</p></div>
                <p:button outcome="/index" value="Homepage" styleClass="secondary"/>
            </div>

        </h:body>

    </f:view>

</html>
